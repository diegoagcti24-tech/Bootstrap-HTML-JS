<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Pago Decembrino</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div class="main-container">
        <div class="container col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Calculadora de Pagos</h3>
                </div>
                <div class="card-body p-4">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Nombre del Empleado:</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Ej. Juan Pérez" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthlySalary" class="form-label">Sueldo Mensual ($):</label>
                            <input type="number" class="form-control" id="monthlySalary" placeholder="Ej. 5000" required>
                        </div>
                        <div class="mb-3">
                            <label for="monthsWorked" class="form-label">Meses Trabajando en la Empresa:</label>
                            <input type="number" class="form-control" id="monthsWorked" placeholder="Ej. 23" required>
                        </div>
                        <div class="d-grid">
                             <button type="button" class="btn btn-danger" id="calculateBtn">Calcular Pago</button>
                        </div>
                    </form>

                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JS: Seleccionamos el botón por su ID y le decimos que espere un evento de 'click'.
        document.getElementById('calculateBtn').addEventListener('click', function() {
            
            // JS: Obtenemos los valores de los campos del formulario.
            const name = document.getElementById('employeeName').value;
            const salary = parseFloat(document.getElementById('monthlySalary').value);
            const months = parseInt(document.getElementById('monthsWorked').value);
            const resultDiv = document.getElementById('result');

            // JS: Validamos que los campos tengan datos.
            if (!name || isNaN(salary) || isNaN(months)) {
                // JS y BOOTSTRAP: Aquí JS crea código HTML que usa clases de Bootstrap para mostrar un error.
                resultDiv.innerHTML = `<div class="alert alert-danger">Por favor, llena todos los campos correctamente.</div>`;
                return; 
            }

            // JS: Aquí se realiza toda la lógica de cálculo.
            const fullYears = Math.floor(months / 12);
            const remainingMonths = months % 12;

            let yearBonus = fullYears * 2000;
            if (yearBonus > 10000) {
                yearBonus = 10000;
            }

            const monthBonus = remainingMonths * 100;
            const totalAguinaldo = yearBonus + monthBonus;
            const totalPayment = salary + totalAguinaldo;

            // JS: Preparamos el resultado para mostrarlo.
            const formatCurrency = (value) => value.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' });

            // JS y BOOTSTRAP: JS modifica el HTML de la página para mostrar el resultado,
            // usando clases de Bootstrap como "alert" y "alert-success" para que se vea bien.
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h4 class="alert-heading">Resultados para: ${name}</h4>
                    <hr>
                    <p><strong>Total de Aguinaldo:</strong> ${formatCurrency(totalAguinaldo)}</p>
                    <p class="mb-0"><strong>Total a Pagar (Sueldo + Aguinaldo):</strong> ${formatCurrency(totalPayment)}</p>
                </div>
            `;
        });
    </script>
    </body>
</html>
